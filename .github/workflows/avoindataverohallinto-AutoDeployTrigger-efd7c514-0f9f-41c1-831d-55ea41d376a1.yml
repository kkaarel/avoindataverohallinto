name: Trigger auto deployment for avoindataverohallinto

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/avoindataverohallinto-AutoDeployTrigger-efd7c514-0f9f-41c1-831d-55ea41d376a1.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AVOINDATAVEROHALLINTO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AVOINDATAVEROHALLINTO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AVOINDATAVEROHALLINTO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.AVOINDATAVEROHALLINTO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AVOINDATAVEROHALLINTO_REGISTRY_PASSWORD }}
          containerAppName: avoindataverohallinto
          resourceGroup: dataproducts_dev
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


